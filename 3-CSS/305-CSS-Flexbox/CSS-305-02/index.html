<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <div class="outer">
      <div class="main">
        <div class="typing">
          <div class="btn" id="op">C</div>
          <div>
            <input type="number" name="" id="" />
          </div>
        </div>
        <div class="buttons">
          <div class="btn" id="nums">7</div>
          <div class="btn" id="nums">8</div>
          <div class="btn" id="nums">9</div>
          <div class="btn" id="op">*</div>
          <div class="btn" id="nums">4</div>
          <div class="btn" id="nums">5</div>
          <div class="btn" id="nums">6</div>
          <div class="btn" id="op">/</div>
          <div class="btn" id="nums">1</div>
          <div class="btn" id="nums">2</div>
          <div class="btn" id="nums">3</div>
          <div class="btn" id="op">+</div>
          <div class="btn" id="nums">.</div>
          <div class="btn" id="nums">0</div>
          <div class="btn" id="op">=</div>
          <div class="btn" id="op">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
